<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="savePost()">
    <mat-card-content>

        <mat-form-field>
          <!-- cách 1 dùng key preference -->
          <!-- <input type="text" id="input1" [value]="title" #textInput/>
          <button class="btn-test" (click)="alertMessage(textInput)">Click</button> -->

          <!-- cách 2 dùng NgModel trong angular-form -->
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Enter Name..."/>
          <mat-error *ngIf="form.get('name')!.invalid">Missing Name</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Upload</button>
          <input type="file" #filePicker (change)="onImagePicked($event)"/>
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')!.valid">
            <img [src]="imagePreview" [alt]="form.value.name" />
        </div>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" placeholder="Enter Description..."/>
          <mat-error *ngIf="form.get('description')!.invalid">Missing Description</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Content</mat-label>
          <input matInput type="text" formControlName="content" placeholder="Enter Content..."/>
          <mat-error *ngIf="form.get('content')!.invalid">Missing Content</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button type="submit" mat-raised-button color="primary" class="btn-test">Save</button>
    </mat-card-footer>
  </form>
</mat-card>
